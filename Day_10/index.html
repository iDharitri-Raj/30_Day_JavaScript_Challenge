<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Hello, this is a small paragraph with dummy text which will be changed in sometime.</p>
        <button id="id1">Change Text</button>
    </div>
    <img src="https://i.pinimg.com/236x/c9/b6/99/c9b6993902673fdace166f0af7aecd80.jpg" width="200px" id="toggleImage">

    <div id="id2">This is a div element, please hover over this and I'll change my background color</div>
    Press any key in input area and see console
    <input type="text" id="keydown">
    <br>
    Type in here
    <input type="text" id="inputField">
    <p id="displayPara"></p>

    <h2>Form</h2>
    <form id="myForm">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email : </label>
        <input type="text" id="email" name="email">
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <select id="mySelect">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <p id="selectedValue"></p>

    <ul id="selectList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <div id="parentElement"></div>

    <script src="Day_10.js"></script>
</body>

</html>
